<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Julius+Sans+One|Prosto+One" rel="stylesheet">
    
    <title>Train Scheduler</title>
</head>
<body>
    <div id="header">
        
    </div>
    <div id="wrapper" class="grid">
        <div id="current-schedule" class="grid">
            <h1>Train Schedule</h1>
            <table id="train-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Freq.</th>
                        <th>Next<br>Train</th>
                        <th>Wait<br>Time</th>
                    </tr>
                </thead>

                <tbody id="new-row">

                </tbody>
            </table>
        </div>

        <div id="add-train" class="grid">
                <h2>Add Train</h2>

                <form id="add-new">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="input" id="train-name" name="name" placeholder="Train Name">
                
                    <label for="destination">Destination</label>
                    <input type="text" class="input" id="destination" name="place" placeholder="Destination">
                    
                    <label for="train-time">First Train Time</label>
                    <input type="datetime" class="input" id="first-train" name="time" placeholder="HH:mm military time">
                    
                    <label for="frequency">Frequency</label>
                    <input type="number" class="input" id="frequency" name="frequency" placeholder="minutes">
                
                
                    <button type="submit" value="add train" id="submit-train">Add Train</button>
                </form>
        </div>

    </div>

    <div id="places">
        <h3>Available Destinations</h3>
        <ul id="avail-dest">

        </ul>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>

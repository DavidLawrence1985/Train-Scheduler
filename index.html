<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div id="header">
        <h1>Train Scheduler</h1>
    </div>

    <div id="current-schedule" class="grid">
        <h2>Schedule</h2>
        <table id="train-table">
            <tr>
                <th>Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            
        </table>
    </div>

    <div id="add-train" class="grid">
            <h2>Add Train</h2>

            <form>
                <label for="train-name">Train Name</label>
                <input type="text" class="input" id="train-name" name="name" placeholder="Train Name">
            
                <label for="destination">Destination</label>
                <input type="text" class="input" id="destination" name="place" placeholder="Destination">
                
                <label for="train-time">First Train Time</label>
                <input type="time" class="input" id="first-train" name="time" placeholder="HH:mm military time">
                
                <label for="frequency">Frequency</label>
                <input type="number" class="input" id="frequency" name="frequency" placeholder="minutes">
            
              
                <button type="submit" value="add train" id="submit-train">Add Train</button>
              </form>
        
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
